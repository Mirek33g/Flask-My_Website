{% extends "base.html" %}
{% block title %}Curriculum Vitae{% endblock %}
{% block content %}
<div id="certificates-carousel" class="d-flex justify-content-center align-items-center" style="height: 500px; overflow: hidden;">
    <img id="certificate-img" src="/static/assets/css/images/SQL.png" alt="Certificate" style="max-height: 100%; max-width: 100%;">
    <button id="prev-btn" class="btn btn-outline-secondary position-absolute start-0 top-50 translate-middle-y" style="z-index: 1; left: 10px;">Previous</button>
    <button id="next-btn" class="btn btn-outline-secondary position-absolute end-0 top-50 translate-middle-y" style="z-index: 1; right: 10px;">Next</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const certificates = [
            "/static/assets/css/images/SQL.png",
            "/static/assets/css/images/Docker.png",
            "/static/assets/css/images/Git.png"
        ];

        let currentIndex = 0;
        const img = document.getElementById("certificate-img");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");

        function showCertificate(index) {
            img.src = certificates[index];
        }

        function nextCertificate() {
            currentIndex = (currentIndex + 1) % certificates.length;
            showCertificate(currentIndex);
        }

        prevBtn.addEventListener("click", function() {
            currentIndex = (currentIndex - 1 + certificates.length) % certificates.length;
            showCertificate(currentIndex);
        });

        nextBtn.addEventListener("click", nextCertificate);

        // Automatyczne przewijanie co 5 sekund
        setInterval(nextCertificate, 5000);
    });
</script>

{% endblock %}
