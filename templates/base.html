<!DOCTYPE HTML>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			  rel="stylesheet"
			  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			  crossorigin="anonymous">
		<link rel="stylesheet" href="static/assets/css/main.css" />

		<noscript><link rel="stylesheet" href="static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
					<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
					  <div class="container-fluid">
						<div class="navbar-spacer"></div>
						<a class="navbar-brand" href="{{ url_for('home') }}">Home Page</a>
						<button class="navbar-toggler"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarSupportedContent"
								aria-controls="navbarSupportedContent"
								aria-expanded="false"
								aria-label="Toggle navigation">
						  <span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
						  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
						  </ul>
						  <form class="d-flex" role="search">
							<a class="nav-link" style="color: black" href="{{ url_for('profile') }}">Profile</a>
							<div class="navbar-spacer"></div>
							<a class="nav-link" style="color: black" href="{{ url_for('about') }}">About Me</a>
							<div class="navbar-spacer"></div>
							<a class="nav-link" style="color: black" href="{{ url_for('contact') }}">Contact</a>
							<div class="navbar-spacer"></div>
						  </form>
						</div>
					  </div>
					</nav>
				<!-- Header -->
					<header id="header">
						{% block content %}{%  endblock %}
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">Copyright Â© {{ year }}  <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>

			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
				crossorigin="anonymous"></script>
	</body>
</html>
